{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h5 class="font-weight-bolder">Delete {{ post.title }} &quest;</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <fieldset>
                    <h4>Do you want to delete this post &quot;{{ post.title }}&quot;?</h4>
                </fieldset>
                <div class="form-group">
                    <button type="submit" class="btn btn-danger font-weight-bolder">
                        Yes
                    </button>
                    <a href="{% url 'posts:post-detail' post.id post.slug post.date_posted.year post.date_posted.month post.date_posted.day %}" class="btn btn-success font-weight-bolder">
                        No
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

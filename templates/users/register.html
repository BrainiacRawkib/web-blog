{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container-fluid col-lg-8 mt-4">
        <div class="card">
            <div class="card-header card-text font-weight-bolder">
                Sign Up Form <i class="fas fa-user-plus"></i>
            </div>
            <div class="card-body">
                <form action="{% url 'users:register' %}" method="post" class="form-group">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="form-control btn btn-primary">
                        Submit
                    </button>
                </form>
            </div>
            <div class="card-footer">
                <small class="font-weight-bolder">
                    Already have an account ? &nbsp;
                    <a href="{% url 'users:login' %}" class="card-link">
                        Login <i class="fas fa-sign-in-alt"></i>
                    </a>
                </small>
            </div>
        </div>
    </div>
{% endblock %}

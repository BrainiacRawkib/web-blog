{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container col-lg-8 mt-4">
        <div class="card">
            <div class="card-header text-center font-weight-bolder">
                Login
            </div>
            <div class="card-body">
                <form method="post" class="form-group">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary form-control font-weight-bolder">
                        Login <i class="fas fa-sign-in-alt"></i>
                    </button>
                </form>
            </div>
            <div class="card-footer">
                <small class="font-weight-bolder">
                    Don't have an account &quest; &nbsp;
                    <a href="{% url 'users:register' %}" class="card-link">
                        Sign Up
                    </a>
                </small>&verbar;
                <small class="font-weight-bolder">
                    <a href="{% url 'users:password-reset' %}" class="card-link">
                        Forgot Password
                    </a>
                </small>
            </div>
        </div>
    </div>
{% endblock %}

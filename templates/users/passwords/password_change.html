{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container col-md-7">
        <div class="card">
            <div class="card-header text-center font-weight-bolder">
                Change Password
            </div>
            <div class="card-body">
                <form method="post" class="form-group">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary form-control font-weight-bolder">
                        Change <i class="fas fa-check"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
